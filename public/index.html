<!DOCTYPE html>
<html ng-app="streamroller">
  <head>
    <title>StreamRoller</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/streamroller.css" rel="stylesheet">
  </head>
  <body>

    <div class="player navbar navbar-fixed-top row-fluid" ng-controller="PlayerCtrl">
      <div class="row-fluid">
        <ng-include src="'player.html'"/>
      </div>

      <div class="row-fluid bar">
        <div class="span3">
            <input class="search-query" autocomplete="off" id="search" type="search" ng-model="rootScope.query" placeholder="Search artists and albums..."/>
        </div>
        <div class="span9">
          <ul ng-controller="NavigationCtrl" class="nav nav-pills">
            <li ng-class="getClass('browse')"><a href="#{{url}}">Browser</a></li>
            <li ng-class="getClass('playlist')"><a href="#/playlist">Playlist <span class="badge badge-info">{{playlist.playlist.length}}</span></a></li>
          </ul>
        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="row-fluid">

        <div class="span3 artistList">
          <ng-include src="'listview.html'"/>
        </div>

        <div class="offset3 span8 albumList">
          <div ng-view></div>
        </div>

      </div>
    </div>
  
    <script src="js/soundmanager2-nodebug-jsmin.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-resource.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
