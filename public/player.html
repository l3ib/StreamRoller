      <div class="span4 nowPlaying">
        <span ng-show="song.id">
          <a href="#/playlist/"><img ng-src="/pic/{{song.id}}/75"/></a>
          <div>
            <div><b>{{song.id3_title}}</b></div>
            <div>by <a ng-href="#/{{song.id3_artist}}/">{{song.id3_artist}}</a></div>
            <div>on <a ng-href="#/{{song.id3_artist}}/{{song.id3_album}}">{{song.id3_album}}</a></div>
          </div>
        </span>
      </div>

      <div class="span4 controls">
        <div class="btn-group">
          <button ng-click="playlist.skipSong(-1)" class="btn btn-inverse"><i class="icon-fast-backward icon-white"></i></button>
          <button ng-click="player.togglePause()" class="btn btn-inverse"><i ng-class="'icon-'+getPlayString()" class="icon-white"></i></button>
          <button ng-click="playlist.skipSong(1)" class="btn btn-inverse"><i class="icon-fast-forward icon-white"></i></button>
        </div>
        <div class="btn-group">
          <button ng-click="player.changeVolume(-10)" class="btn btn-inverse"><i class="icon-volume-down icon-white"></i></button>
          <button ng-click="player.changeVolume(10)" class="btn btn-inverse"><i class="icon-volume-up icon-white"></i></button>
        </div>
        <br/>
        <span class="timeElapsed">{{timeElapsed}}</span>
        <div class="progress">
          <div ng-style="{width: progress+'%'}" class="bar"></div>
        </div>
        <span class="timeLeft">-{{timeLeft}}</span>
      </div>
